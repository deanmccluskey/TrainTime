<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <!-- Link jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Link Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Link Local CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-database.js"></script>
    <!-- Link Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="wrapper">

        <div class="jumbotron jumbotron-fluid">
            <h1>Train Time</h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- Current Trains-->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h3>Current Train Schedule</h3>
                        </div>
                        <div class="card-body">
                            <table class="table table-sm table-hover" id="train-table">
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (mins)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Add dynamic Train Schedule here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <!-- Add Train -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h3>Add Train</h3>
                        </div>
                        <div class="card-body">
                            <!-- Entry Form -->
                            <form>
                                <div class="form-group">
                                    <label for="train-name-input">Train Name</label>
                                    <input class="form-control" id="train-name-input" placeholder="A-Train" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="train-dest-input">Destination</label>
                                    <input class="form-control" id="train-dest-input" placeholder="TimBuck2"
                                        type="text">
                                </div>
                                <div class="form-group">
                                    <label for="train-first-input">First Train Time (HH:mm - military time)</label>
                                    <input class="form-control" id="train-first-input" placeholder="00:00" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="train-freq-input">Frequency (mins)</label>
                                    <input class="form-control" id="train-freq-input" placeholder="10" type="text">
                                </div>
                                <button class="btn btn-primary" id="add-train-btn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <!-- Footer - Copyright, Link to GitHub -->
        <footer>
            <h6>Copyright &copy; 2019 <a id="myname" href="https://github.com/deanmccluskey">
                    Dean A McCluskey</a></h6>
        </footer>
    </div>
    <!-- Inline JS 
        <script type="text/javascript">
    
        </script>
        -->

    <!-- Link Local JS -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
